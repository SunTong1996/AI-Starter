<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标测试</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .icon-item { display: inline-block; margin: 10px; text-align: center; }
        .icon-display { font-size: 24px; margin-bottom: 5px; }
        .icon-name { font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <h1>Font Awesome 图标测试</h1>
    
    <div class="icon-test">
        <h3>硬盘相关图标</h3>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-hdd-o"></i></div>
            <div class="icon-name">fa-hdd-o (正确版本)</div>
        </div>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-hdd-o"></i></div>
            <div class="icon-name">fa-hdd-o</div>
        </div>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-database"></i></div>
            <div class="icon-name">fa-database</div>
        </div>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-server"></i></div>
            <div class="icon-name">fa-server</div>
        </div>
    </div>
    
    <div class="icon-test">
        <h3>问题图标测试</h3>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-microchip"></i></div>
            <div class="icon-name">fa-microchip (内存)</div>
        </div>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-server"></i></div>
            <div class="icon-name">fa-server (主板)</div>
        </div>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-dashboard"></i></div>
            <div class="icon-name">fa-dashboard (实用工具)</div>
        </div>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-cogs"></i></div>
            <div class="icon-name">fa-cogs (设置)</div>
        </div>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-wrench"></i></div>
            <div class="icon-name">fa-wrench (工具)</div>
        </div>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-desktop"></i></div>
            <div class="icon-name">fa-desktop</div>
        </div>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-laptop"></i></div>
            <div class="icon-name">fa-laptop</div>
        </div>
        <div class="icon-item">
            <div class="icon-display"><i class="fa fa-gamepad"></i></div>
            <div class="icon-name">fa-gamepad</div>
        </div>
    </div>
    
    <p>如果以上图标能正常显示，说明Font Awesome图标库加载正常。</p>
</body>
</html>
